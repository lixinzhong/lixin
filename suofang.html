<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:300px;
				height:300px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script>
			var box = document.getElementsByClassName("box")[0];
			var hins = new Hammer(box);
			hammertime.get('pinch').set({ enable: true });
			var sc = 1;
			hins.on("pinchin",function(){
				sc -= 0.03;
				if(sc<0.1) sc=0.1;
					box.style.webkitTransform="scale("+sc")";
			})
			hins.on("pinchout",function(){
				sc+=0.03;
				if(sc>3) sc=3;
				box.style.webkitTransform="scale("+sc")";
			})
			
		</script>
	</body>
</html>
