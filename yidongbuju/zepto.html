<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			html,body{
				width:100%;
				height:100%;
			}
			body{
				margin:0;
				overflow: hidden;
			}
			ul{
				padding:0;
				list-style: none;
				width:100%;
				height:100%;
				display:flex;
			}
			li{
				width:100%;
				flex-shrink:0;
				position:relative;
			}
			li:last-child button{
				position: absolute;
				top:50%;
				left:50%;
				transform: translate(-50%,-50%);
			}
		</style>
		<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			$(function(){
				var n =0;
				$("ul").on("swipeLeft",function(){
					n++;
					if(n>=$("li").length) n=$("li").length-1;
					$(this).css("transform","translate3d(-"+n*100+"%,0,0)")
				});
				$("ul").on("swipeRight",function(){
					n--;
					if(n<=0) n=0;
					$(this).css("transform","translate3d(-"+n*100+"%,0,0)")
				})
				$("button").on("click",function(){
					location.href="http://baidu.com";
				})
				
				
			})		
		</script>
	</head>
	<body>
		<ul>
			<li>abc1</li>
			<li>abc2</li>
			<li>abc3</li>
			<li><button>用户体验</button></li>
		</ul>
	</body>
</html>
