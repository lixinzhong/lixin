<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			html,body{
				margin: 0;
				padding:0;
				width:100%;
				height:100%;
				overflow: hidden;
			}
			body{
				
				position:relative;
				
			}
			.box{
				position:absolute;
				left:0;
				list-style: none;
				padding:0;
				margin: 0;
				display:flex;
				width:100%;
				height:100%;
			}
			li{
				width:100%;
				flex-shrink: 0;
				box-sizing: border-box;
				border: 1px solid #333;
			}
		</style>
	</head>
	<body>
		<ul class="box" id="box">
			<li>abc1</li>
			<li>abc2</li>
			<li>abc3</li>
			<li>abc4</li>
		</ul>
		<script>
			var box = document.getElementById("box");
			var lis = document.getElementsByTagName("li");
			var w = lis[0].offsetWidth;
			box.addEventListener("touchstart",function(e){
				var pos_init=e.changedTouches[0].clientX;
				var left = box.offsetLeft;
				console.log(left)
				console.log(pos_init);
				box.addEventListener("touchmove",function(e){
					
					var jl = e.changedTouches[0].clientX-pos_init;
					box.style.left=left+jl+"px";
					console.log(jl)
					
				})
				box.addEventListener("touchend",function(e){
					var n = Math.round(box.offsetLeft/w);
					console.log(n);
					if(lis.length<n<=0){
						box.style.left=n*w+"px"
					}
					if(n>0) n=0;
					if(n<=-lis.length) n=-lis.length+1
					box.style.left=n*w+"px"
				})
			})
			
			
			
			
		</script>
	</body>
</html>
